<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="CSS/main.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
	<div class="wrapper">
		<div class="hero">
			<div class="container">
				<img src="images/logo.svg" alt="" class="logo-img">
				<img src="images/illustration-mockups.svg" alt="" class="hero-img">
			</div>
		</div>
		<main>
			<h1 class="main-title">Build The Community Your Fans Will Love</h1>
			<p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
			<a href="#" class="btn">Register</a>
			<div class="social-container">
				<div class="social-media">
					<img src="images/iconmonstr-facebook-1-240.png" alt="">
				</div>
				<div class="social-media">
					<img src="images/iconmonstr-twitter-1-240.png" alt="">
				</div>
				<div class="social-media">
					<img src="images/iconmonstr-instagram-11-240.png" alt="">
				</div>
			</div>
		</main>

	</div>
	
</body>
</html>
